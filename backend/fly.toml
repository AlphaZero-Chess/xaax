app = "virtual-chromium-backend"
primary_region = "sjc"  # San Jose, change as needed

[build]
  dockerfile = "Dockerfile"

[env]
  DB_NAME = "easter_egg_browser"
  CORS_ORIGINS = "*"
  PLAYWRIGHT_BROWSERS_PATH = "/ms-playwright"

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/"

[[vm]]
  memory = "1gb"  # Playwright needs memory
  cpu_kind = "shared"
  cpus = 1

